<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Project</title>
</head>
<body>
    <P>This is My youtube Channel</P>
    <button onclick="
    subscribe()
    " class="js-subscribeBtn">Subscribe</button>


    <p>Amazon Shipping Calculator</p>

    <input type="text" placeholder="Cost of the product" class = "js-cost-input" onkeydown="
    handleCostKeydown(event);
    ">

    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class = "js-total-cost"></p>


    <script>
        function handleCostKeydown(event){
            if(event.key === 'Enter'){
                calculateTotal();
            }
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if(cost < 40){
                cost = cost + 10;
            }
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        function subscribe(){
            const buttonElement = document.querySelector('.js-subscribeBtn');
            if(buttonElement.innerHTML === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
            }else{
                buttonElement.innerHTML = 'subscribe';
            }
        }
    </script>
</body>
</html>
