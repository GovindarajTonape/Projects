<!DOCTYPE html>
<html>
    <head>
        <title>Rock paper scissor</title>
    </head>
    <body>
        <p>Rock Paper scissor game</p>

        <button onclick = "
        playgame('rock');
        ">Rock</button>

        <button onclick="
        playgame('paper');
        ">Paper</button>

        <button onclick="
        playgame('scissor');
        ">Sciessor</button>
        
        <script>
            function playgame(playerMove){

                const computerMove = pickComputerMove();

                let result = ''

                if(playerMove === 'rock'){
                    if(computerMove === 'rock'){
                        result = 'Tie';
                    }else if(computerMove === 'paper'){
                        result = 'You loose';
                    }else if(computerMove === 'scissor'){
                        result = 'You win';
                    }
                }else if(playerMove === 'paper'){
                    if(computerMove === 'rock'){
                        result = 'You win';
                    }else if(computerMove === 'paper'){
                        result = 'Tie';
                    }else if(computerMove === 'scissor'){
                        result = 'You loose';
                    }
                }else if(playerMove === 'scissor'){
                    if(computerMove === 'rock'){
                        result = 'You loose';
                    }else if(computerMove === 'paper'){
                        result = 'You win';
                    }else if(computerMove === 'scissor'){
                        result = 'Tie';
                    }
                }

                alert(`you picked ${playerMove}. Computer picked ${computerMove}. ${result}`);

            }

            function pickComputerMove(){
            const move = Math.random();

            let computerMove = '';

            if(move >= 0 && move < 1/3){
                computerMove = 'rock';
            }else if(move >= 1/3 && move < 2/3){
                computerMove = 'paper';
            }else if(move >= 2/3 && move < 1){
                computerMove = 'scissor';
            }

            return computerMove;
        }
        </script>
    </body>
</html>
